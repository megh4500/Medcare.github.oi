<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="profileheader.html" class="sign-in-form">
                    <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i>medcare</a>
                    <h2 class="title">Sign in</h2>
                    <label>Email ID:</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="EMAIL ID" required>
                    </div>
                    <label>Password:</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password" required>
                    </div>
                    <input type="submit" class="btnsolid" value="Login">
                </form>
                <div class="pic">
                    <img src="./img/bg.jpg" alt="hiie">
                </div>
                <div class="btn">
                    <h3>If you dont register. Please register first <a href="signuppage.html">REGISTER</a></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

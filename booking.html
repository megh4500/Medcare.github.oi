<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
            <div class="signup-signup">
                <form action="index.html" class="sign-up-form">
                    <h2 class="title">Appointment Registration Form</h2>
                    <div class="perinfo">
                        <label>Personal Info</label></i>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User-First-Name" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User-Last-Name" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="EmailId" required>
                        </div>
                        <div class="input-field-textarea">
                            <i class="fas fa-map"></i>
                            <textarea name="address" id="adrs" rows="4" placeholder="Enter the your address" required></textarea>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="number" placeholder="Contact" pattern="[0-9]{10}">
                        </div>
                    </div>
                        <div class="operinfo">
                            <label>Other Personal Info</label></i>
                            <div class="input-field-radio">
                                <label>GENDER</label><br>
                                <input name="gender" type="radio" value="male" required>
                                <i class="fas fa-male"></i>
                                <label>Male</label>
                                <br>
                                <input name="gender" type="radio" value="female" required>
                                <i class="fas fa-female"></i>
                                <label>Female</label>
                                <br>
                                <input name="gender" type="radio" value="other" required>
                                <i class="fas fa-male"></i>
                                <label>Others</label>
                            </div>
                            <div class="if">
                            <div class="input-field">
                                <i class="fas fa-blood"></i>
                                <select name="bldgrp" id="bgrp" class="bgrp">
                                <option value="none" selected disabled hidden>Select an Option</option>    
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-highlighter"></i>
                                <input type="text" placeholder="Height" required>
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-weight"></i>
                                <input type="text" placeholder="Weight" required>
                            </div>
                            </div>
                    </div>
                    <div class="btn">
                        <input type="submit" class="btnsolid" value="Book Now">
                    </div>
                </form>
                <div class="redlog">
                    <h3>Don't want to book an appointment than <a href="index.html">Click here</a></h3>
                </div>
            </div>
    </div>
</body>
</html>
